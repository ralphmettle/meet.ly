{% extends 'base.html' %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block head %}
<title>meet.ly</title>
{% endblock %}

{% block body %}
<div class="page-container">
    <header>
        <h1>meet.ly</h1>
    </header>
    <main>
        <h2>Welcome to meet.ly</h2>
        <p>Connect with friends, plan hangouts, and create memories together.</p>
        <div class="button-container">

            <a href="{{ url_for('register') }}" class="btn btn-secondary">Sign Up</a>
        </div>
    </main>
    <footer>
        <p>2024 | meet.ly c/o Ralph Mettle</p>
    </footer>
</div>
{% endblock %}
